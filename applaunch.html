.w-layout-grid {
  display: -ms-grid;

  grid-template-columns: 1fr 1fr;

  grid-row-gap: 16px;
  grid-column-gap: 16px;
}

.w-embed-youtubevideo {
  width: 100%;
  position: relative;
  padding-bottom: 0px;
  padding-left: 0px;
  padding-right: 0px;
  background-image: url(../images/youtube-placeholder.2b05e7d68d.svg);

.w-embed-youtubevideo:empty {

body {
  background-color: #101012;
  font-family: Archivo, sans-serif;
  color: #fff;
  font-size: 1vw;
  line-height: 1.6;
}

p {
  margin-bottom: 10px;
}

a {
  color: hsla(0, 0%, 100%, 0.5);
  text-decoration: none;
}

.scrollcontainer {
  position: relative;
  overflow: visible;
  width: 100%;
  background-color: rgba(8, 9, 9, 0);
}

.scrollcontainer.dark {
  background-color: #000;
}

.container {
  position: relative;
  width: 100%;
  max-width: none;
  margin-right: 0px;
  margin-left: 0px;
}

.container.thankyou {
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
  -webkit-flex-direction: column;
  -ms-flex-direction: column;
  flex-direction: column;
  -webkit-box-align: center;
  -webkit-align-items: center;
  -ms-flex-align: center;
  align-items: center;
}

.striped-bg {
  position: fixed;
  left: 0%;
  top: 0%;
  right: 0%;
  bottom: 0%;
  z-index: -10;
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  margin-right: auto;
  margin-left: auto;
  background-color: #080909;
}

.line-segment {
  display: none;
  -webkit-box-flex: 1;
  -webkit-flex: 1;
  -ms-flex: 1;
  flex: 1;
  border-right: 1px solid hsla(0, 0%, 100%, 0.09);
}

.line-segment.no-line-div-l-s-right {
  border-right-style: none;
  border-right-color: #282828;
}

.line-segment.l-s-left {
  display: none;
}

.page-wrap {
  position: relative;
  z-index: 2;
  overflow: visible;
  width: 100%;
  height: auto;
  background-color: #050505;
}

.inner-container {
  display: block;
  max-width: 1920px;
  padding: 120px 4.95em;
}

.paragraph {
  display: block;
  margin-bottom: 0px;
  color: #fff;

	flex-direction: row-reverse;
	left: auto;
	right: 0%;
}

.image-container:nth-child(even) 
.project-paragraph-wrapper 
{
	flex-direction: row-reverse;
}

.image-container:nth-child(even) 
.project-paragraph-wrapper 
.paragraph 
{
	margin-left: 0;
	margin-right: auto;
}

.image-container:nth-child(even) 
.project-paragraph-wrapper 
.launch-project
{
	margin-left: 0;
	margin-right: 5.52em;
}

.img-inner .editor-img {
	top: 0;
}
/*button*/
.button-line {
		width: 2.24em;
		transition-property: width;
    transition-duration: 0.4s;
  	transition-timing-function: ease-in-out;
}
.button:hover .button-line {
		width: 0em;
		transition-property: width;
    transition-duration: 0.4s;
  	transition-timing-function: ease-in-out;
}

.button-line-right {
		width: 0em;
		transition-property: width;
  	transition-duration: 0.4s;
		transition-timing-function: ease-in-out;
}

.button:hover .button-line-right {
		width: 2.24em;
		transition-property: width;
  	transition-duration: 0.4s;
		transition-timing-function: ease-in-out;
}

/*breakpoints*/
@media only screen and (min-width: 1920px) {
  body {font-size: 19.2px;}
  .form-block {font-size: 19.2px;}
}

@media only screen and (max-width: 991px) {
	shader-img {
		display: none;
	}
	.first-col {
		display: none;
	}
}
@media only screen and (max-width: 767px) {

}

@media only screen and (max-width: 766px) {
	
	.image-container:nth-child(even) 
	.project-paragraph-wrapper 
	{
		flex-direction: column-reverse;
	}	
}
@media only screen and (max-width: 479px) {
	.image-container:nth-child(odd) 
	.project-paragraph-wrapper
	.launch-project 
	{
		margin-left: 16.6668vw;
	}
}

@media only screen and (max-width: 390px) {
	body {
		font-size: 14px;
		}
}

@media only screen and (max-width: 320px) {
	body {
		font-size: 12px;
		}
}
